# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.reckitt.zpeworklist
type: application
builder:
  resources:
    excludes:
      - index.html
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: GDF
          url: http://tazfridevpas.idc.rb.net:8000
        app:
          name: ZPE_WORKLIST
          description: work to list fiori application
          package: ZPE_FIORI
          transport: GDFK900434 #GDFK900224 #GDFK900112
        exclude:
         - /test/
          - /localService/
          - index.html
